    <div id="contact" class="container-fluid contact-container">
         <div class="opaque-overlay">&nbsp;</div>
        <section class="contact-section">
            <div class="row">
                <div class="col-sm-12 form-wrapper">
                    <div class="row">

                        
                        <form class="text-center p-5" action="#">


                            <label class="contactme">Are you minding a project? Let's talk.</label>
                            
                            <input type="text" id="name" class="form-control mb-4" placeholder="Name" required>

                            
                            <input type="email" id="email" class="form-control mb-4" placeholder="E-mail" required>
                            
                            <div class="form-group">
                                <textarea class="form-control rounded-0" id="FormControlText" rows="5"
                                    placeholder="Message" required></textarea>
                            </div>

                            <button class="btn btn-success btn-block" type="submit">Send Message</button>

                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
